<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicios HTML</title>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00-Teste1</a>
        <a href="exercicios/texto1.html">01-Texto1</a>
        <a href="exercicios/texto2.html">02-Texto2</a>
        <a href="exercicios/listas.html">03-Listas</a>
        <a href="exercicios/listaAninhada.html">04-Lista Aninhada</a>

    </nav>
    <section id="conteudo"></section>

    <footer>
        Curso de Web Moderno
    </footer>

    <script>
    document.querySelectorAll('a').forEach(link => {
    const conteudo = document.getElementById('conteudo')
        
    link.onclick = function (e){
            e.preventDefault()           
            fetch(link.href)
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
        }

    })        
    </script>

</body>
</html>
